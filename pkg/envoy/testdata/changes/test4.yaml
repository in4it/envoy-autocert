api: proxy.in4it.io/v1
kind: rule
metadata:
  name: test4
spec:
  auth:
    jwtProvider: "testJwt"
  conditions:
    - prefix: /test4-1
  actions:
    - proxy:
        hostname: target-example.com
        port: 443
---
api: proxy.in4it.io/v1
kind: jwtProvider
metadata:
  name: testJwt
spec:
  remoteJwks: http://localhost/.well-known/jwks.json
  issuer: http://localhost/issuer
  forward: true
